<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
<header>
  <h1>PIRF - Login</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="participante.html">Participante</a>
    <a href="admin.html">Administraci√≥n</a>
    <a href="galeria.html">Galer√≠a</a>
    <a href="estadisticas.html">Estad√≠sticas</a>
    <a href="duelo.html">Duelo</a>
    <span id="usuario-nav" style="float:right"></span>
  </nav>
  <hr>
</header>
  <form id="formLogin">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Contrase√±a" required />
    <button type="submit">Entrar</button>
  </form>
  <div id="mensaje"></div>
  <script>
    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const email = formData.get("email").trim();
      const password = formData.get("password").trim();
      if (!email || !password) {
        document.getElementById("mensaje").innerText = "Completa todos los campos.";
        return;
      }
      try {
        const response = await fetch("../../backend/login.php", {
          method: "POST",
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          if (result.rol === "admin") {
            location.href = "admin.html";
          } else {
            location.href = "participante.html";
          }
        } else {
          document.getElementById("mensaje").innerText = "Credenciales incorrectas.";
        }
      } catch {
        document.getElementById("mensaje").innerText = "Error de conexi√≥n.";
      }
    });

    fetch("../backend/usuario_actual.php")
      .then(r => r.json())
      .then(data => {
        const nav = document.getElementById("usuario-nav");
        if (data.success && data.nombre) {
          nav.innerHTML = `üë§ ${data.nombre} <a href="#" onclick="logout()">[Salir]</a>`;
        } else {
          nav.innerHTML = `<a href="login.html">Login</a>`;
        }
      });
    function logout() {
      fetch("../backend/logout.php").then(() => location.reload());
    }
  </script>
</body>
</html>
